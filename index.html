<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MagnaBall</title>
    <link href="https://fonts.googleapis.com/css?family=Bungee+Inline" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet" type="text/css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <script type="text/javascript" src="lib/bundle.js"></script>
  </head>
  <body>
    <div class="content">
      <div class="title">
        <h1>MAGNABALL</h1>
      </div>
      <div class="gameField">
        <div class="scoreboard first-player-scoreboard">
          <h2>Red</h2>
          <p id="player-1-score">0</p>
          <br />
          <br />
          <br />
          <h4>A, S, D, F</h4>
        </div>
        <div id="canvas-container">
          <div id="title-screen">
            <h2 id="intro-message">Welcome to MagnaBall!</h2>
            <h2 id="intro-message"> Try to get the ball in your opponent's goal.</h2>
            <div id="button-div">
              <button id="one-player-button" class="player-button">1 player</button>
              <button id="two-player-button" class="player-button">2 players</button>
            </div>
            <div id="options-div">
              <label>Magnet Collision:
                <input type="checkbox" id="magnet-collision" checked> </input>
              </label>
              <label>Magnet Strength (1-10):
                <input type="text" id="magnet-strength" value=5></input>
              </label>
            </div>
          </div>
        </div>
        <div class="scoreboard second-player-scoreboard">
            <h2>Blue</h2>
          <p id="player-2-score">0</p>
          <br />
          <br />
          <br />
          <h4>J,K,L,;</h4>
        </div>
      </div>
      <div id="message-field">
        <p>Player 1 keys: A,S,D,F | Player 2 keys: J,K,L,;</p>
      </div>
      <div id="info-div">
        <p>Created by Ian O'Keeffe in 2017</p>
        <div id="links">
          <a href="http://ianokeeffe.co">Portfolio</a> |
          <a href="http://github.com/iokeeffe">Github</a>
        </div>
    </div
  </body>
</html>
